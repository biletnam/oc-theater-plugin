# ===================================
#  List Column Definitions
# ===================================

columns:
    datetime:
        label: Дата/Время начала
        type: date
        format: j M (D) / G:i
    title:
        label: Название
        relation: performance
        select: title
    type:
        label: Тип
        relation: performance
        select: type
    published:
        label: Опубликовано
        type: switch
    created_at:
        label: Создано
        type: date
    updated_at:
        label: Обновлено
        type: date