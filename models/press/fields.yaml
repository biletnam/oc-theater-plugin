fields:
    title:
        label: Название
        span: left
    slug:
        label: URL
        span: right
        preset:
            field: title
    source:
        label: Источник
        span: left
    source_author:
        label: Автор
        span: right
    source_date:
        label: Дата
        type: datepicker
        mode: date
        span: left
    source_link:
        label: Ссылка
        span: right

