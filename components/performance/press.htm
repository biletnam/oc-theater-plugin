{% if post.presses | length > 0 %}<!-- Press -->
<h4>Пресса</h4>
<div class="press">
	<ul class="press-list">
		{% for article in post.presses|slice(0, 3) %}<!-- Article -->
		<li>«<a href="{{ article.url }}">{{ article.title }}</a>» / {{ article.source }}</li>
		{% endfor %}<!-- /End -->
	</ul>
	<a href="">Все статьи о с пектакле «{{ post.title }}»</a>
</div>
<!-- /End -->{% endif %}
